<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <form method="POST">
        <input type="number" name="num1" placeholder="Первое число" required>
        <input type="number" name="num2" placeholder="Второе число" required>
        <select name="operation" required>
            <option value="add">Сложение</option>
            <option value="subtract">Вычитание</option>
            <option value="multiply">Умножение</option>
            <option value="divide">Деление</option>
            <option value="degree">Возведение в степень</option>
            <option value="maximum">Наибольшее из 2-х чисел</option>
            <option value="minimum">Наименьшее из 2-х чисел</option>
        </select>
        <button type="submit">Вычислить</button>
    </form>

    {% if result is not none %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}
</body>
</html>
